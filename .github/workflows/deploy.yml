name: Build & Deploy to OCI

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/budgetops-backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 선택 1) 서버에 compose 파일도 동기화할 경우
      - name: Upload compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            docker-compose.yml
            docker-compose.base.yml
            docker-compose.prod.yml
          target: /opt/budgetops/backend

      - name: Remote deploy (OCI)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail
            # GHCR 읽기 전용 토큰으로 로그인 (PAT: read:packages)
            sudo docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}

            cd /opt/budgetops/backend

            # compose 파일이 하나면 ↓ 이걸로
            if [ -f docker-compose.yml ]; then
              sudo docker compose pull
              sudo docker compose up -d --remove-orphans
            else
              # base + prod 분리 구조면 ↓ 이걸로
              sudo docker compose -f docker-compose.base.yml -f docker-compose.prod.yml pull
              sudo docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --remove-orphans
            fi

            sudo docker image prune -f || true
            sudo systemctl reload nginx || true
