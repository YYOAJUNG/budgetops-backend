name: Build & Deploy to OCI

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REG: ghcr.io
    steps:
      - uses: actions/checkout@v4

      - name: Make image name (lowercase)
        id: img
        run: |
          IMAGE_LC="$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=${REG}/${IMAGE_LC}:latest" >> $GITHUB_ENV
          echo "IMAGE=${REG}/${IMAGE_LC}:latest"

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t "$IMAGE" .

      - name: Push image
        run: docker push "$IMAGE"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy to OCI
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            IMAGE_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="ghcr.io/${IMAGE_LC}:latest"

            sudo docker login ghcr.io -u ${{ github.actor }} -p ${{ github.token }}

            # compose의 이미지 경로를 내 레포로 보정(최초 1회만 필요)
            sudo sed -i "s#ghcr.io/.\\+/budgetops-backend:latest#${IMAGE}#g" /opt/budgetops/backend/docker-compose.yml || true

            cd /opt/budgetops/backend
            sudo docker compose pull
            sudo docker compose up -d
            sudo systemctl reload nginx || true
