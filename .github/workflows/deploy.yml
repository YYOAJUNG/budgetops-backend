name: Build & Deploy to OCI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, feature/1 ]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'build.gradle'
      - 'settings.gradle'
      - 'gradle/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # 모든 이미지 경로를 소문자로 통일
      - name: Make lowercase image repo
        run: |
          IMAGE_REPO="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE_REPO=${IMAGE_REPO}" >> $GITHUB_ENV
          echo "IMAGE_TAG_LATEST=${IMAGE_REPO}:latest" >> $GITHUB_ENV
          echo "IMAGE_TAG_SHA=${IMAGE_REPO}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_TAG_LATEST }}
            ${{ env.IMAGE_TAG_SHA }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # (옵션) 서버의 compose 파일도 깃으로 동기화하는 경우에만
      - name: Upload compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            docker-compose.yml
            docker-compose.base.yml
            docker-compose.prod.yml
          target: /opt/budgetops/backend

      - name: Remote deploy (OCI)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
        env:
          # build job에서 만든 경로를 재계산(서버 쪽에서도 소문자 강제)
          IMAGE_REPO: ghcr.io/${{ github.repository }}
        script: |
          set -euo pipefail
          IMAGE_REPO_LC="ghcr.io/$(echo '${IMAGE_REPO}' | tr '[:upper:]' '[:lower:]')"

          # GHCR 읽기 권한이 있는 토큰(예: read:packages PAT)
          sudo docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_TOKEN }}"

          cd /opt/budgetops/backend

          # compose 하나면 이 경로로
          if [ -f docker-compose.yml ]; then
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
          else
            # base + prod 분리라면 이 경로로
            sudo docker compose -f docker-compose.base.yml -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d --remove-orphans
          fi

          sudo docker image prune -f || true
          sudo systemctl reload nginx || true
