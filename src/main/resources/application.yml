spring:
  application:
    name: budgetops-backend

  profiles:
    default: local

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET}
  token-validity-in-seconds: 86400 # 24시간

app:
  # 기본 리다리엑트(배포용 도메인)
  oauth2:
    redirect-uri: ${FRONTEND_URL}/oauth/callback
  # 관리자 이메일 리스트 (쉼표로 구분)
  admin:
    emails: ${ADMIN_EMAILS:}

iamport:
  api:
    key: ${IAMPORT_API_KEY}
    secret: ${IAMPORT_API_SECRET}

gemini:
  api:
    key: ${GEMINI_API_KEY:}
  model:
    name: ${GEMINI_MODEL_NAME:gemini-2.5-flash}

