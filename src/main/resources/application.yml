spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:h2:mem:budgetops;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

server:
  port: 8080

app:
  crypto:
    key: ${APP_CRED_KEY:}
  aws:
    validate: false
  oauth2:
    redirect-uri: http://localhost:3000/oauth/callback

springdoc:
  api-docs:
    enabled: true
  packages-to-scan: com.budgetops.backend
  paths-to-match: /api/**
# PortOne (Iamport) 결제 설정
iamport:
  api:
    key: ${IAMPORT_API_KEY:test_api_key}
    secret: ${IAMPORT_API_SECRET:test_api_secret}

server:
  port: 8080

