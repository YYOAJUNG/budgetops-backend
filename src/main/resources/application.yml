spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/budgetops}
    username: ${SPRING_DATASOURCE_USERNAME:budgetops}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: update   # 개발용
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  application:
    name: budgetops-backend
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  issuer: budgetops
  secret: ${JWT_SECRET}
  access-token-validity-seconds: 3600      # 1h
  refresh-token-validity-seconds: 1209600  # 14d

app:
  frontend:
    redirect-uri: http://localhost:3000/auth/callback