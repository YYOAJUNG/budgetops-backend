spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# 도커에서는 실제 도메인으로 리다이렉트
app:
  oauth2:
    redirect-uri: ${FRONTEND_URL}/oauth/callback
  # 관리자 이메일 리스트 (쉼표로 구분)
  admin:
    emails: ${ADMIN_EMAILS:mmmm27@ajou.ac.kr}

iamport:
  api:
    key: ${IAMPORT_API_KEY:test_api_key}
    secret: ${IAMPORT_API_SECRET:test_api_secret}

logging:
  level:
    org.hibernate.SQL: debug