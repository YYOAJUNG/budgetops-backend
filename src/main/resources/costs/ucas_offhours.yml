rule_id: offhours.stop
version: 1
scope: any.compute
match:
  tags.env: dev
  usage_metrics.idle_ratio: ">=0.6"
action: offhours
params:
  stop:
    weekdays: ["Mon-Fri"]
    stop_at: "20:00"
    start_at: "08:30"
    timezone: "Asia/Seoul"
    scale_to_zero_supported: true
estimate:
  formula: "(daily_off_hours/24) * on_demand_hourly_price * 30"
  approval: required

