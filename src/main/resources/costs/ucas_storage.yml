rule_id: storage.lifecycle
version: 1
scope: any.storage
match:
  usage_metrics.idle_ratio: ">=0.8"
  usage_metrics.unused_days: ">=30"
action: storage
params:
  target_tiers: ["Cold", "Archive"]
  retention_days: [30, 60, 90]
  tier_discount: 0.5  # Cold/Archive 단가 = Standard * 0.5
estimate:
  formula: "current_tier_price * size_gb - target_tier_price * size_gb"
  approval: required

