name: AWS EC2 최적화
csp: AWS
service: EC2
rules:
  - id: instance_rightsizing
    title: 인스턴스 크기 최적화
    description: 사용률이 낮은 인스턴스는 더 작은 인스턴스 타입으로 다운사이징하여 비용을 절감할 수 있습니다.
    conditions:
      - metric: cpu_utilization
        threshold: 40
        period: 7d
      - metric: memory_utilization
        threshold: 40
        period: 7d
    recommendation: "CPU 및 메모리 사용률이 7일간 평균 40% 미만인 인스턴스는 한 단계 작은 인스턴스 타입으로 변경을 고려하세요."
    cost_saving: "월 약 30-50% 비용 절감 가능"
    
  - id: stop_unused_instances
    title: 미사용 인스턴스 중지
    description: 장기간 실행 중이지만 실제로 사용되지 않는 인스턴스를 식별하여 중지합니다.
    conditions:
      - metric: cpu_utilization
        threshold: 5
        period: 14d
      - metric: network_in
        threshold: 1MB
        period: 14d
    recommendation: "14일간 CPU 사용률이 5% 미만이고 네트워크 트래픽이 거의 없는 인스턴스는 중지하거나 삭제를 고려하세요."
    cost_saving: "월 100% 비용 절감 (중지 시)"
    
  - id: reserved_instances
    title: Reserved Instances 전환
    description: 장기간 실행되는 인스턴스는 Reserved Instances로 전환하여 비용을 절감할 수 있습니다.
    conditions:
      - metric: uptime
        threshold: 365d
      - metric: instance_type
        value: "m5.large, m5.xlarge, t3.medium, t3.large"
    recommendation: "1년 이상 지속적으로 실행되는 인스턴스는 Reserved Instances로 전환하여 최대 72% 할인을 받으세요."
    cost_saving: "월 약 50-72% 비용 절감 가능"
    
  - id: spot_instances
    title: Spot Instances 활용
    description: 중단 가능한 워크로드는 Spot Instances를 사용하여 비용을 절감할 수 있습니다.
    conditions:
      - metric: workload_type
        value: "batch, development, testing"
      - metric: interruption_tolerance
        value: "high"
    recommendation: "중단 가능한 배치 작업이나 개발/테스트 환경은 Spot Instances를 활용하여 최대 90% 할인을 받으세요."
    cost_saving: "월 약 70-90% 비용 절감 가능"

