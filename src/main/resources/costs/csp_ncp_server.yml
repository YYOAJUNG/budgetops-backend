name: NCP 서버 최적화
csp: NCP
service: Server
rules:
  - id: server_rightsizing
    title: 서버 크기 최적화
    description: 사용률이 낮은 서버는 더 작은 서버 타입으로 다운사이징하여 비용을 절감할 수 있습니다.
    conditions:
      - metric: cpu_utilization
        threshold: 40
        period: 7d
      - metric: memory_utilization
        threshold: 40
        period: 7d
    recommendation: "CPU 및 메모리 사용률이 7일간 평균 40% 미만인 서버는 한 단계 작은 서버 타입으로 변경을 고려하세요."
    cost_saving: "월 약 30-50% 비용 절감 가능"
    
  - id: stop_unused_servers
    title: 미사용 서버 중지
    description: 장기간 실행 중이지만 실제로 사용되지 않는 서버를 식별하여 중지합니다.
    conditions:
      - metric: cpu_utilization
        threshold: 5
        period: 14d
      - metric: network_in
        threshold: 1MB
        period: 14d
    recommendation: "14일간 CPU 사용률이 5% 미만이고 네트워크 트래픽이 거의 없는 서버는 중지하거나 삭제를 고려하세요."
    cost_saving: "월 100% 비용 절감 (중지 시)"
    
  - id: reserved_servers
    title: 약정 할인 활용
    description: 장기간 실행되는 서버는 약정 할인을 활용하여 비용을 절감할 수 있습니다.
    conditions:
      - metric: uptime
        threshold: 365d
    recommendation: "1년 이상 지속적으로 실행되는 서버는 약정 할인을 통해 최대 30% 할인을 받으세요."
    cost_saving: "월 약 20-30% 비용 절감 가능"

