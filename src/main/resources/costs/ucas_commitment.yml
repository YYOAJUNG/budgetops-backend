rule_id: commitment.optimize
version: 1
scope: any.compute
match:
  pricing.commitment_applicable: true
  usage_metrics.uptime_days: ">=90"
action: commitment
params:
  commit_levels: [0.5, 0.7, 0.9]
  commit_years: [1, 3]
  commitment_discount: 0.5  # 약정 단가 = 온디맨드 * 0.5
estimate:
  formula: "on_demand_cost - (commitment_price * commit_level * usage + on_demand_price * (1 - commit_level) * usage)"
  approval: required

